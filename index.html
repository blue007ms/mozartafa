<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="paper-full.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.core.min.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        


        var circles = [];
        function onKeyDown(event) {
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            var newCircle = new Path.Circle(point, 500);
            newCircle.fillColor = "orange";
            circles.push(newCircle);
            if(event.key === "a"){
                sound1.play();
                newCircle.fillColor = "#2c3e50"
            }
            if(event.key === "s"){
                sound2.play();
                newCircle.fillColor = "#16a085"
            }
        } 
    
    function onFrame(event){
        for(var i = 0; i < circles.length; i++){
            circles[i].fillColor.hue += 1;
            circles[i].scale(.9)
        }
   
    
    }

    var sound1 = new Howl({
        src: ['sounds/clay.mp3']
      });
      var sound2 = new Howl({
        src: ['sounds/bubbles.mp3']
      });

    </script>
    <link rel="stylesheet" href="moza.css">
    <title>Mostahoven</title>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
